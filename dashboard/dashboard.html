<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #4A90E2 0%, #1A4D7E 100%);
            height: 100vh;
            overflow: hidden;
        }

        .pdf-container {
            width: 100%;
            height: 100vh;
            padding: 10px;
            overflow: auto;
        }

        #canvas-container {
            text-align: center;
        }

        canvas {
            display: block;
            margin: 0 auto 10px;
            width: 100% !important;
            height: auto !important;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #4A90E2 0%, #2E5C8A 100%);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .page-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: none;
            align-items: center;
            gap: 15px;
            z-index: 1000;
        }

        .page-nav.show {
            display: flex;
        }

        .page-nav button {
            background: #4A90E2;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9em;
        }

        .page-nav button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .page-info {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <div>Loading menu...</div>
    </div>

    <div id="pdf-container" class="pdf-container" style="display: none;">
        <div id="canvas-container"></div>
    </div>

    <div id="page-nav" class="page-nav">
        <button id="prev-page" onclick="prevPage()">‚óÄ</button>
        <span class="page-info">
            <span id="page-num">1</span> / <span id="page-count">-</span>
        </span>
        <button id="next-page" onclick="nextPage()">‚ñ∂</button>
    </div>

    <button class="refresh-btn" onclick="location.reload()" title="Refresh Menu">üîÑ</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let currentPage = 1;
        let pageRendering = false;
        let pageNumPending = null;

        function renderPage(num) {
            pageRendering = true;
            
            pdfDoc.getPage(num).then(function(page) {
                const container = document.getElementById('canvas-container');
                
                // Calculate scale to fit width
                const containerWidth = container.clientWidth || window.innerWidth - 20;
                const viewport = page.getViewport({ scale: 1.0 });
                const scale = containerWidth / viewport.width;
                const scaledViewport = page.getViewport({ scale: scale });
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.height = scaledViewport.height;
                canvas.width = scaledViewport.width;

                container.innerHTML = '';
                container.appendChild(canvas);

                const renderContext = {
                    canvasContext: ctx,
                    viewport: scaledViewport
                };

                const renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            document.getElementById('page-num').textContent = num;
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function prevPage() {
            if (currentPage <= 1) return;
            currentPage--;
            queueRenderPage(currentPage);
            updateNav();
        }

        function nextPage() {
            if (currentPage >= pdfDoc.numPages) return;
            currentPage++;
            queueRenderPage(currentPage);
            updateNav();
        }

        function updateNav() {
            document.getElementById('prev-page').disabled = (currentPage <= 1);
            document.getElementById('next-page').disabled = (currentPage >= pdfDoc.numPages);
        }

        // Load PDF
        const pdfUrl = '/local/lunch-menu/menu.pdf?t=' + new Date().getTime();
        
        pdfjsLib.getDocument(pdfUrl).promise.then(function(pdf) {
            pdfDoc = pdf;
            document.getElementById('page-count').textContent = pdf.numPages;

            document.getElementById('loading').style.display = 'none';
            document.getElementById('pdf-container').style.display = 'block';

            // Show page nav only if multiple pages
            if (pdf.numPages > 1) {
                document.getElementById('page-nav').classList.add('show');
            }

            renderPage(currentPage);
            updateNav();
        }).catch(function(error) {
            document.getElementById('loading').innerHTML = '<div style="color: #fff;">‚ùå Could not load menu</div>';
            console.error('Error loading PDF:', error);
        });

        // Re-render on window resize to maintain fit-to-width
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(function() {
                if (pdfDoc) {
                    renderPage(currentPage);
                }
            }, 250);
        });
    </script>
</body>
</html>
